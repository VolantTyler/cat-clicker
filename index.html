<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cat Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="custom.css" />
   
</head>
<body>

    <div id="catButtons"></div>
    
    <div id="catNow">
        <h1 id="cat-name">Cat Name </h1>
        <img id="cat-image" src="images/cat_picture2.jpeg" width="50%" alt="">
        <p id="cat-count">Click Count</p>
    </div>

    <div id="administration">
        <button id="admin">Admin</button>
        <div id="adminPanel">
            <ul>
                <li>            
                    Cat's Name:
                    <input type="text" id="catName">
                </li>
                <li>
                    Cat's URL:   
                    <input type="text" id="catUrl">
                </li>
                <li>
                    Cat's Clicks:
                    <input type="text" id="catClicks">
                </li>
            </ul>
            <button id="cancel">
                Cancel
            </button>
            <button id="save">
                Save
            </button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>

</body>


</html>
